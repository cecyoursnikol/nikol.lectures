<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Number</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="text-center">Guess the Number Game</h1>
    <p class="text-muted text-center">Guess a number between 1 and 100</p>
    <div class="text-center">
      <input type="number" id="guessInput" class="form-control w-50 mx-auto mb-3" placeholder="Enter your guess">
      <button id="submitGuess" class="btn btn-primary">Submit Guess</button>
      <p id="feedback" class="mt-3"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
