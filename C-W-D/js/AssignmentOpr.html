<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THe Assignment Opr</title>
</head>
<body>
    
    <p id="ans"></p>

    <p id="ansNot"></p>

    <p id="ansOr"></p>


    <script>

        let num = 23;
        let sum = "23";

        // let result = num + sum;


        // equal to value
        document.getElementById('ans').innerHTML = num == sum;


        // Not Equal to
        document.getElementById('ansNot').innerHTML = num != sum;

        // type Equal value as well as its types
        document.getElementById('ansOr').innerHTML = num === sum;


    </script>
</body>
</html>
